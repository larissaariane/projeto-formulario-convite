<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festivite</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assests/Logo.svg" alt="Logo" />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
          <!-- <img src="assests/Background.svg" alt=""> -->
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="event-info">
              <legend>
                <img
                  src="assests/icons/calendar.svg"
                  alt="icone de calendario"
                />
                <span>Sobre o evento</span>
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-2">
                  <label for="start">Início</label>
                  <input type="datetime-local" id="start" name="start" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input type="datetime-local" id="end" name="end" />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-2">
                  <label for="type">Tipo</label>
                  <div class="radio-wrapper-type">
                    <div class="radio-inner-type">
                      <input type="radio" id="presencial" name="type" checked />
                      <!-- <img src="assests/icons/building-2.svg" alt="" /> -->
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"

5 9.8335H6.66658C6.39044 9.8335 6.16658 9.60964 6.16658 9.3335ZM6.16658 12.0002C6.16658 11.724 6.39044 11.5002 6.66658 11.5002H9.33325C9.60939 11.5002 9.83325 11.724 9.83325 12.0002C9.83325 12.2763 9.60939 12.5002 9.33325 12.5002H6.66658C6.39044 12.5002 6.16658 12.2763 6.16658 12.0002Z"
                          fill="#869198"
                        />
                      </svg>

                      <span>Presencial</span>
                    </div>
                    <div class="radio-inner-type">
                      <input type="radio" id="online" name="type" />
                      <!-- <img src="assests/icons/video.svg" alt="" /> -->
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z"
                          fill="#869198"
                        />
                      </svg>

                      <span>Online</span>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="location">Local</label>
                  <input
                    type="text"
                    id="location"
                    name="location"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="5"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="customization">
              <legend>
                <img
                  src="assests/icons/paintbrush-vertical.svg"
                  alt="icone de pincel"
                />
                <span>Personalização</span>
              </legend>

              <div class="input-wrapper">
                <label>Cor principal</label>

                <div class="radio-wrapper-colors">
                  <div class="radio-inner-color">
                    <div class="color-brand-light"></div>
                    <input
                      type="radio"
                      name="colors"
                      value="brand-light"
                      checked
                    />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-navy"></div>
                    <input type="radio" name="colors" value="navy" />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-purple"></div>
                    <input type="radio" name="colors" value="purple" />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-fuschia"></div>
                    <input type="radio" name="colors" value="fuschia" />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-pink"></div>
                    <input type="radio" name="colors" value="pink" />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-danger"></div>
                    <input type="radio" name="colors" value="danger" />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-orange"></div>
                    <input type="radio" name="colors" value="orange" />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-yellow"></div>
                    <input type="radio" name="colors" value="yellow" />
                  </div>

                  <div class="radio-inner-color">
                    <div class="color-lime"></div>
                    <input type="radio" name="colors" value="lime" />
                  </div>
                  <div class="radio-inner-color">
                    <div class="color-green"></div>
                    <input type="radio" name="colors" value="green" />
                  </div>

                  <div class="radio-inner-color">
                    <div class="color-cyan"></div>
                    <input type="radio" name="colors" value="cyan" />
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label>Tema do evento</label>

                <div class="radio-wrapper-themes">
                  <div class="radio-inner-theme">
                    <input type="radio" id="birthday" name="theme" checked />
                    <img src="assests/images/birthday.svg" alt="" />
                    <label>Aniversário</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="childrens" name="theme" />
                    <img src="assests/images/childrens.svg" alt="" />
                    <label>Infantil</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="graduation" name="theme" />
                    <img src="assests/images/graduation.svg" alt="" />
                    <label>Formatura</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="marriage" name="theme" />
                    <img src="assests/images/marriage.svg" alt="" />
                    <label>Casamento</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="baby-shower" name="theme" />
                    <img src="assests/images/baby-shower.svg" alt="" />
                    <label>Chá de bebê</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="bridal-shower" name="theme" />
                    <img src="assests/images/bridal-shower.svg" alt="" />
                    <label>Chá de panela</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="carnival" name="theme" />
                    <img src="assests/images/carnival.svg" alt="" />
                    <label>Carnaval</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="easter" name="theme" />
                    <img src="assests/images/easter.svg" alt="" />
                    <label>Páscoa</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="saint-john" name="theme" />
                    <img src="assests/images/saint-john.svg" alt="" />
                    <label>São João</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="halloween" name="theme" />
                    <img src="assests/images/halloween.svg" alt="" />
                    <label>Halloween</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="christmas" name="theme" />
                    <img src="assests/images/christmas.svg" alt="" />
                    <label>Natal</label>
                  </div>

                  <div class="radio-inner-theme">
                    <input type="radio" id="other" name="theme" />
                    <img src="assests/images/other.svg" alt="" />
                    <label>Outro</label>
                  </div>
                </div>
              </div>

              <div class="flex-switch">
                <div class="input-wrapper">
                  <label>Estilo</label>

                  <div class="switch-wrapper">
                    <input type="checkbox" id="switch" name="switch" />
                    <span class="slider"></span>
                    <span class="label-text"></span>
                  </div>
                </div>

                <div class="file-wrapper">
                  <label>Foto de capa</label>
                  <div class="file">
                    <label class="file-btn">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z"
                          fill="#59B2FF"
                        />
                      </svg>
                      <span>Selecionar</span>
                      <input type="file" name="image" multiple />
                    </label>
                    <p>Nenhum arquivo selecionado</p>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contact-details">
              <legend>
                <img src="assests/icons/contact.svg" alt="ícone de contato" />
                <span>Dados para contato</span>
              </legend>

              <div class="input-wrapper">
                <label for="contact">Nome</label>
                <input
                  type="text"
                  id="contact"
                  name="contact"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <img
                    src="assests/icons/circle-alert.svg"
                    alt="ícone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-2">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="exemplo@email.com"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="phone">Telefone</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="(99) 99999-9999"
                  />
                </div>
              </div>
            </fieldset>

            <div class="footer">
              <div class="terms-wrapper input-wrapper">
                <div class="checkbox-wrapper">
                  <div class="checkbox-image"></div>
                  <input type="checkbox" name="terms" id="terms" />
                  <label for="terms"
                    >Li e concordo com os <strong>Termos e Condições</strong> e
                    com a <strong>Política de Privacidade</strong></label
                  >
                </div>

                <div class="checkbox-wrapper">
                  <div class="checkbox-image"></div>
                  <input type="checkbox" name="terms" id="terms" />
                  <label for="terms"
                    >Aceito receber atualizações e promoções por e-mail</label
                  >
                </div>

                <div class="checkbox-wrapper">
                  <div class="checkbox-image"></div>
                  <input type="checkbox" name="terms" id="terms" />
                  <label for="terms"
                    >Aceito receber atualizações e promoções por SMS</label
                  >
                </div>
              </div>

              <div class="actions-wrapper">
                <button class="btn" type="button">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1.71284 4.21284C2.14261 3.78307 2.7255 3.54163 3.33329 3.54163H16.6666C17.2744 3.54163 17.8573 3.78307 18.2871 4.21284C18.7168 4.64261 18.9583 5.2255 18.9583 5.83329V7.49996C18.9583 7.84514 18.6785 8.12496 18.3333 8.12496C17.836 8.12496 17.3591 8.3225 17.0075 8.67413C16.6558 9.02576 16.4583 9.50268 16.4583 9.99996C16.4583 10.4972 16.6558 10.9742 17.0075 11.3258C17.3591 11.6774 17.836 11.875 18.3333 11.875C18.6785 11.875 18.9583 12.1548 18.9583 12.5V14.1666C18.9583 14.7744 18.7168 15.3573 18.2871 15.7871C17.8573 16.2168 17.2744 16.4583 16.6666 16.4583H3.33329C2.7255 16.4583 2.14261 16.2168 1.71284 15.7871C1.28307 15.3573 1.04163 14.7744 1.04163 14.1666V12.5C1.04163 12.1548 1.32145 11.875 1.66663 11.875C2.16391 11.875 2.64082 11.6774 2.99245 11.3258C3.34408 10.9742 3.54163 10.4972 3.54163 9.99996C3.54163 9.50268 3.34408 9.02576 2.99245 8.67413C2.64082 8.3225 2.16391 8.12496 1.66663 8.12496C1.32145 8.12496 1.04163 7.84514 1.04163 7.49996V5.83329C1.04163 5.2255 1.28307 4.64261 1.71284 4.21284ZM11.4583 15.2083V14.1666C11.4583 13.8214 11.1785 13.5416 10.8333 13.5416C10.4881 13.5416 10.2083 13.8214 10.2083 14.1666V15.2083H3.33329C3.05703 15.2083 2.79207 15.0985 2.59672 14.9032C2.40137 14.7078 2.29163 14.4429 2.29163 14.1666V13.0618C2.88753 12.9402 3.43985 12.6462 3.87633 12.2097C4.46239 11.6236 4.79163 10.8288 4.79163 9.99996C4.79163 9.17116 4.46239 8.3763 3.87633 7.79025C3.43985 7.35376 2.88753 7.05973 2.29163 6.93808V5.83329C2.29163 5.55703 2.40137 5.29207 2.59672 5.09672C2.79207 4.90137 3.05703 4.79163 3.33329 4.79163H10.2083V5.83329C10.2083 6.17847 10.4881 6.45829 10.8333 6.45829C11.1785 6.45829 11.4583 6.17847 11.4583 5.83329V4.79163H16.6666C16.9429 4.79163 17.2078 4.90137 17.4032 5.09672C17.5985 5.29207 17.7083 5.55703 17.7083 5.83329V6.93808C17.1124 7.05973 16.5601 7.35376 16.1236 7.79025C15.5375 8.3763 15.2083 9.17116 15.2083 9.99996C15.2083 10.8288 15.5375 11.6236 16.1236 12.2097C16.5601 12.6462 17.1124 12.9402 17.7083 13.0618V14.1666C17.7083 14.4429 17.5985 14.7078 17.4032 14.9032C17.2078 15.0985 16.9429 15.2083 16.6666 15.2083H11.4583ZM10.8333 8.54163C11.1785 8.54163 11.4583 8.82145 11.4583 9.16663V10.8333C11.4583 11.1785 11.1785 11.4583 10.8333 11.4583C10.4881 11.4583 10.2083 11.1785 10.2083 10.8333V9.16663C10.2083 8.82145 10.4881 8.54163 10.8333 8.54163Z"
                      fill="white"
                    />
                  </svg>

                  Gerar convite
                </button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
